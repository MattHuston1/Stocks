<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Stocksite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

  <header class="header">
    <h1 class="h1">Stocks</h1>
    <div class="searches">
      <div class="searchByKeyword">
        <h3 class="searchText">Search Stock by Keyword</h3>
        <input class="keywordSearch" type="text">
        <button class="keywordSearchButton">Search</button>
      </div>
      <div class="searchBySymbolContainer">
        <h3 class="searchText">Search Stock by Symbol</h3>
        <input class="symbolSearch" type="text">
        <button class="searchButton">Search</button>
      </div>
    </div>
  </header>

  <main class="mainContainer">
    <div class="sidebar">
      <div class="keywords">
      </div>
    </div>
    <div class="stockInfo">
      <h1 class="symbolName"></h1>
      <h3 class="curPrice"></h3>
      <div class="changeDiv">
        <h3 class="change"></h3>
        <h3 class="actChange"></h3>
      </div>
      <div class="changePerContainer">
        <h3 class="changePer"></h3>
        <h3 class="actChangePer"></h3>
      </div>
      <h3 class="open"></h3>
      <h3 class="high"></h3>
      <h3 class="low"></h3>
      <h3 class="preClo"></h3>
      <h3 class="volume"></h3>
    </div>
  </main>
  

  <script src="app.js"></script>
</body>

</html>
